spring:
  datasource:
    password: ${TF_VAR_DB_PASSWORD}
    url: ${RDS_ENDPOINT}
    username: ${TF_VAR_DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true