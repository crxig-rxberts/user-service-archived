on: push
name: ...
jobs:


  build-job:
    name: build project
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12.2
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options:
                   --health-cmd pg_isready
                   --health-interval 10s
                   --health-timeout 5s
                   --health-retries 5
    steps:
      #- run: sudo service postgresql start
      #- run: psql registration
      - run: mvn exec:java -Dexec.mainClass=com.userservice.Application
        name: Start application


